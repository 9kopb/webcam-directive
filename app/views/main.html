<div class="hero-unit">
    <h1>Webcam directive demo</h1>
</div>
<div class="container">
    <div class="row">
        <div class="span4">
            <button class="btn btn-large btn-primary" ng-click="getPattern()">Pattern it!</button>
        </div>
        <div class="span4">
            <label class="checkbox">Mono<input type="checkbox" ng-model="mono"></label>
            <label class="checkbox">Invert<input type="checkbox" ng-model="invert"></label>
        </div>
        <div class="span4">
            <label>Factor <input type="number" ng-model="factor"></label>
            <label>Bias <input type="number" ng-model="bias"></label>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <webcam class="layer layer-0" on-stream="onStream(stream,video)"
                on-access-denied="onError(err)"
                on-streaming="onSuccess(video)">
            </webcam>
            <canvas id="mask" class="layer layer-1"></canvas>
        </div>
        <div class="span4">
            <canvas id="pattern" class=""></canvas>
        </div>
        <div class="span4">
            <canvas id="result"></canvas>
        </div>
    </div>
</div>
